<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LATO (Google Fonts) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"/>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon Icon -->
    <link rel="icon" href="img/favicon.png" type="image.png">

    <meta name="description" content="A modern, fully functional application for swift and quick interactions"/>
    <meta name="author" content="Shodiya Folorunsho"/>

    <title>Lite Chat | Home: Join us and lets connect</title>
</head>
<body>
    <header class="header">
        <div class="header__row">
            <div class="col-1-of-4 row__first">
                <div class="header__logo-box">
                    <img src="img/logo.png" alt="Header Logo" class="header__logo"> Lite Chat
                </div>
            </div>
            <div class="col-2-of-4 row__middle">
                <div class="header__nav">
                    <ul>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Learn</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-1-of-4 row__end">
                <div class="header__join-us">
                    <a href="#" class="header__join-us-btn">Join Us</a>
                </div>
            </div>
        </div>
        <div class="header__text-box">
            <h1 class="header-primary">
                <span class="header-primary--main">L<img src="img/strike.png" alt="strike symbol" class="strike-symbol">te Chat</span>
                <span class="header-primary--sub">&lt;&lt; Moto of application &gt;&gt;</span>
            </h1>

            <div class="product-samples">
                <img src="img/phone-demo-1.png" alt="Product 1 Image" class="product-samples--1">
                <img src="img/phone-demo-2.png" alt="Product 2 Image" class="product-samples--2">
            </div>
        </div>
    </header>
    <section class="section-launchtime">
        <div class="u-text-centred">
            <h1 class="heading-secondary">
                Time Till Launch
            </h1>
            <div class="countdown-timer">
                <span class="countdown">10 years : 10months : 10hrs : 10min : 10s</span>
            </div>
        </div>
        <div class="row">
            <div class="col-1-of-2">
                <div class="section-launchtime-cartoon">
                    <img src="#" alt="Cartoon image">
                </div>
            </div>
            <div class="col-1-of-2">
                Some word of encouragement.
            </div>
        </div>
    </section>
</body>
</html>
